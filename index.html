<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPBD</title>
  <style>
    body {
      background: #262624;
      overflow: hidden;
      margin: 0;
      font-family: "Times New Roman", Times, serif;
    }

    .text {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      font-weight: 500;
      animation: move linear infinite;
      color: white;
      text-shadow: 0 0 5px white;
    }

    @keyframes move {
      0% {
        transform: translateX(100vw) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-100vw) rotate(10deg);
        opacity: 0;
      }
    }

    .play-btn {
      position: fixed;
      top: 100px;
      left: 10%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      transform: translateX(-50%) scale(1.1);
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

  <!-- N√∫t ph√°t nh·∫°c -->
  <button class="play-btn" onclick="playMusic()">‚ñ∂Ô∏è Play</button>

  <!-- Audio ·∫©n -->
  <audio id="my-audio" loop>
    <source src="https://files.catbox.moe/yhq0kr.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "Ch√∫c m·ª´ng sinh nh·∫≠t", "Happy birthday to you", "M√ÅY TAO S·∫ÆP N·ªî R·ªíI H·ªê H·ªê",
      "Ngh·ªâ h√® chill nha bro", "Happy birthday", "Sinh nh·∫≠t vui v·∫ª", "Monkey never die", "üéÇüéÇüéÇüéÇ",
      // C√≥ th·ªÉ r√∫t ng·∫Øn b·ªõt ƒë·ªÉ nh·∫π h∆°n
    ];

    function randomColor() {
      return `hsl(${Math.random() * 360}, 100%, 70%)`;
    }

    function createText() {
      const text = document.createElement("div");
      text.className = "text";
      text.textContent = messages[Math.floor(Math.random() * messages.length)];
      text.style.top = `${Math.random() * 100}vh`;
      text.style.left = "100vw";
      text.style.color = randomColor();
      text.style.fontSize = `${Math.random() * 20 + 20}px`;
      text.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 30000);
    }

    setInterval(createText, 200);

    function playMusic() {
      const audio = document.getElementById("my-audio");
      audio.play();
    }
  </script>
</body>
