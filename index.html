<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGMAMALE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Times New Roman", Times, serif;
      height: 100%;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 1400% 1400%;
      animation: rainbowBG 30s ease infinite;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }

    .bg.visible {
      opacity: 1;
    }

    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .text {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 7px white;
      animation: fall linear forwards;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(150vh) rotate(90deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50vh) rotate(0deg);
        opacity: 0;
      }
    }

    .play-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      padding: 16px 32px;
      font-size: 12px;
      border: none;
      border-radius: 15px;
      background-color: gray;
      color: black;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px gray;
    }

    .play-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background-color: black;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="bg" id="bg"></div>

  <button class="play-btn" onclick="startCelebration()">üëâ LET'S CHILLING BRO üëà</button>
  
  <audio id="my-audio" loop>
    <source src="https://files.catbox.moe/6vxtsz.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "Ch√∫c m·ª´ng sinh nh·∫≠t!", "Happy birthday!", "üéÇüéÇüéÇ", "üéâüéâüéâ",
      "Sinh nh·∫≠t vui v·∫ª!", "Wishing you the best!", "üçÄüçÄüçÄ", "‚ú®‚ú®‚ú®", "$$$$"
      ];

    function randomColor() {
      return `hsl(${Math.random() * 360}, 90%, 70%)`;
    }

    function createText() {
      const text = document.createElement("div");
      text.className = "text";
      text.textContent = messages[Math.floor(Math.random() * messages.length)];
      text.style.left = `${Math.random() * 100}vw`;
      text.style.top = `-5vh`;
      text.style.color = randomColor();
      text.style.fontSize = `${Math.random() * 20 + 20}px`;
      text.style.animationDuration = `${Math.random() * 4 + 4}s`;
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 10000);
    }

    let raining = false;

    function startCelebration() {
      // Fade in n·ªÅn
      document.getElementById("bg").classList.add("visible");

      document.querySelector(".play-btn").classList.add("hidden");

      const audio = document.getElementById("my-audio");
      audio.play();

      if (!raining) {
        raining = true;
        setInterval(createText, 150);
      }
    }
  </script>
</body>
</html>
